<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <title>Document</title>
</head>
<body>
    <h1> Rock/Paper/Scissors</h1>
    <h2> Best of 5 rounds, make your choice and click "play round"</h2>
    <h3> Good Luck</h3>
    <fieldset>
        <legend> Make your Choice:</legend>
        <div>
            <button id="rock">Rock</button>>
        </div>
        <div>
            <button id="paper">Paper</button>>
        </div>
        <div>
            <button id="scissors">Scissors</button>>
        </div>
        
        <button id="reload">Reset</button>
    </fieldset>
    <h2> Results:</h2>
        <p id="results[1]"></p>
        <p id="results[2]"></p>
        <p id="results[3]"></p>
        <p id="results[4]"></p>
        <p id="results[5]"></p>
        <p id="final"></p>
    </body>
</html>
