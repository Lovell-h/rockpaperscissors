<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h1> Rock/Paper/Scissors</h1>
    <h2> Best of 5 rounds, make your choice and click "play round"</h2>
    <h3> Good Luck</h3>
    
    <p> Make Your Choice: </p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p> give up?</p>
    <button id="reload">Reset</button>
        
    
    <h2> Results:</h2>
        <p id="results[1]"></p>
        <p id="results[2]"></p>
        <p id="results[3]"></p>
        <p id="results[4]"></p>
        <p id="results[5]"></p>
        <p id="final"></p>
    </body>
</html>
